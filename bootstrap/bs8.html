<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="alert">이것은 성공 알림 메시지</div>
        <div class="alert alert-success">이것은 성공 알림 메시지</div>
        <div class="alert alert-info">이것은 정보 알림 메시지</div>
        <div class="alert alert-warning">이것은 경고 알림 메시지</div>
        <div class="alert alert-danger">이것은 위험 알림 메시지</div>
        <div class="alert alert-primary">이것은 주요 알림 메시지</div>
        <div class="alert alert-secondary">이것은 보조 알림 메시지</div>
        <div class="alert alert-light">이것은 밝은 알림 메시지</div>
        <div class="alert alert-dark">이것은 어두운 알림 메시지</div>
    </div>
</body>

</html>
