<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Classes Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.mi
n.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Bootstrap Classes Example</h1>
        <div class="rounded bg-primary text-white p-3">
            <p>이것은 둥근 테두리와 파란색 배경인 요소입니다.</p>
        </div>
        <img src="image/웃음벨1.jpg" alt="Your Image" class="rounded-circle
img-thumbnail mt-3">
        <div class="float-start p-3">
            <p>이 요소는 왼쪽으로 부동하며 왼쪽에 위치합니다.</p>
        </div>
        <div class="float-end p-3">
            <p>이 요소는 오른쪽으로 부동하며 오른쪽에 위치합니다.</p>
        </div>
        <img src="image/웃음벨4.jpg" alt="Your Image" class="mx-auto mt-3 d-block">
    </div>
</body>

</html>
