<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.
js"></script>
<style>
    .container{
        background-color: #e1e1e1;
        padding: 20px;
    }
    .container-fluid{
        background-color: #337ab7;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>고정된 너비 컨테이너</h1>
        <p>.container 클래스를 사용하면 화면 중앙에 콘텐츠 표시</p>
    </div>

    <div class="container-fluid">
        <h1>전체 화면 너비 컨테이너</h1>
        <p>.container-fluid 클래스를 사용하면 콘텐츠가 화면 전체 너비에 맞게 확장됨</p>
    </div>
</body>
</html>
