<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#container>ul>li").hover(
                function(){
                    $(this).find(".top").stop().animate({
                        left: "-100px"
                    })
                },function(){
                    $(this).find(".top").stop().animate({
                        left: "0px"
                    })
                }
            )
        })
    </script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container ul li{
            border: 1px solid black;
            position: relative; /* position 값을 수정했습니다. */
            padding: 10px;
            width: 80px;
            height: 80px;
            background: #ef9605;
            color: rgb(173, 36, 200);
        }
        .top{
            position: absolute;
            left: 0px; /* 문법 오류를 수정했습니다. */
            top: 0px;
            padding: 10px;
            width: 80px;
            height: 80px;
            background: #82b81d;
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li>
                bottom
                <div class="top">top</div>
            </li>
            <li>
                bottom
                <div class="top">top</div>
            </li>
            <li>
                bottom
                <div class="top">top</div>
            </li>
            <li>
                bottom
                <div class="top">top</div>
            </li>
            <li>
                bottom
                <div class="top">top</div>
            </li>
            <li>
                bottom
                <div class="top">top</div>
            </li>
        </ul>
    </div>
</body>
</html>
