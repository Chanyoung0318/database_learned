<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#clickMe").click(function(){
                $(this).css("background-color","yellow");
            });
            $("#dblClickMe").dblclick(function(){
                $(this).css("background-color","green");
            });
            $("#enterMe").mouseenter(function(){
                $(this).text("마우스 진입!");
            });
            $("#leaveMe").mouseleave(function(){
                $(this).text("마우스 빠져나감!");
            });
        })
    </script>

    <style>
        .event-box{
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            background-color: lightgray;
            border: 2px solid darkgray;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clickMe" class="event-box">
        클릭하세요
    </div>
    <div id="dblClickMe" class="event-box">
        더블 클릭하세요
    </div>
    <div id="enterMe" class="event-box">
        마우스를 올려보세요
    </div>
    <div id="leaveMe" class="event-box">
        여기로 마우스를 가져가세요
    </div>
</body>
</html>
